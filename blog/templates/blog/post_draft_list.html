{% extends "blog/base.html" %}
{% block content %}

    {% fo post in posts %}
        <div class="post-list">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>Created on {{ post.date_created|date:'d-m-Y' }}</p>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}

{% endblock %}
